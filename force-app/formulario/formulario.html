<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="formulario.css" type="text/css">
  <link rel="shortcut icon" href="'images/favicon.png'" type="image/x-icon">

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

  <title>formulario salesforce</title>
</head>
<header>
  <h1>Donaciones salesforce</h1>
</header>
<div class="collapse" id="navbarToggleExternalContent">
  <div class="bg-dark p-4">
    <h5 class="text-white h4">Collapsed content</h5>
    <span class="text-muted">Toggleable via the navbar brand.</span>
  </div>
</div>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent"
      aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<body>

  <form class="row g-3">
    <div class="col-md-6">
      <label for="inputNombre" class="form-label">Nombre y apellido</label>
      <input type="text" class="form-control" id="nombre">
    </div>
    <div class="col-md-6">
      <label for="inputEmail" class="form-label">email</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="col-6">
      <label for="inputAddress" class="form-label">Dirección</label>
      <input type="text" class="form-control" id="direccion" placeholder="calle y número">
    </div>
    <div class="col-md-2">
      <label for="inputCity" class="form-label">Localidad</label>
      <input type="text" class="form-control" id="localidad" placeholder="Localidad">
    </div>
    <div class="col-md-2">
      <label for="inputCity" class="form-label">CP</label>
      <input type="text" class="form-control" id="cp" placeholder="CP">
    </div>
    <div class="col-md-2">
      <label for="inputPais" class="form-label">País</label>
      <input type="text" class="form-control" id="pais">
    </div>
    <div class="col-md-6">
      <label for="inputPais" class="form-label">Teléfono</label>
      <input type="text" class="form-control" id="telefono">
    </div>
    <div class="col-md-6">
      <label for="inputPais" class="form-label">Celular</label>
      <input type="text" class="form-control" id="calular">
    </div>
    <div class="col-md-4">
      <label for="inputDonacion" class="form-label">Tipo de donación</label>
      <select id="inputDonacion" class="form-select">
        <option selected>Elige</option>
        <option >Dinero</option>
        <option>Indumentaria</option>
        <option>Alimentos</option>
        <option>Otros</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Cantidad</label>
      <input type="number" class="form-control" id="inputZip">
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Monto</label>
      <input type="number" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
      <label for="inputMensaje" class="form-label">Descripción</label>
      <textarea class="form-control" placeholder="" id="floatingTextarea2" style="height: 100px"></textarea>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Acepto los términos y condiciones
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Donar</button>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
