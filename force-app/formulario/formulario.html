<body>

  <form class="row g-3" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
    <input type=hidden name="oid" value="00D8b0000031bfg">
    <input type=hidden name="retURL" value="http://www.google.com.ar">
    <div class="col-md-4"></div>

    <div class="col-md-4">
      <label for="title" class="form-label">Título</label>
      <input class="form-control" id="title" maxlength="40" name="title" size="20" type="text">
    </div>

    <div class="col-md-4"></div>
    <div class="col-md-2"></div>

    <div class="col-md-4">
      <label for="first_name" class="form-label">Nombre</label>
      <input class="form-control" id="first_name" maxlength="40" name="first_name" size="20" type="text">
    </div>

    <div class="col-md-4">
      <label for="last_name" class="form-label">Apellido</label>
      <input class="form-control" id="last_name" maxlength="80" name="last_name" size="20" type="text">
    </div>

    <div class="col-md-2"></div>
    <div class="col-md-2"></div>

    <div class="col-md-4">
      <label for="email" class="form-label">email</label>
      <input class="form-control" id="email" maxlength="80" name="email" size="20" type="text">
    </div>

    <div class="col-md-4">
      <label for="company" class="form-label">Compania</label>
      <input class="form-control" id="company" maxlength="40" name="company" size="20" type="text">
    </div>

    <div class="col-md-2"></div>
    <div class="col-md-4"></div>

    <div class="col-4">
      <label for="address" class="form-label">Dirección</label>
      <!-- <input type="text" class="form-control" id="direccion" placeholder="calle y número"> -->
      <textarea class="form-control" name="street" style="height: 25px"></textarea>
    </div>

    <div class="col-md-4"></div>
    <div class="col-md-2"></div>
    <div class="col-md-2">
      <label for="city" class="form-label">Localidad</label>
      <input class="form-control" id="city" maxlength="40" name="city" size="20" type="text">
    </div>

    <div class="col-md-2">
      <label for="state" class="form-label">Provincia</label>
      <input class="form-control" id="state" maxlength="20" name="state" size="20" type="text">
    </div>

    <div class="col-md-2">
      <label for="zip" class="form-label">CP/Zip</label>
      <input class="form-control" id="zip" maxlength="20" name="zip" size="20" type="text">
    </div>

    <div class="col-md-2">
      <label for="country" class="form-label">País</label>
      <input class="form-control" id="country" maxlength="40" name="country" size="20" type="text">
    </div>

    <div class="col-md-2"></div>
    <div class="col-md-2"></div>

    <div class="col-md-4">
      <label for="phone" class="form-label">Teléfono</label>
      <input class="form-control" id="phone" maxlength="40" name="phone" size="20" type="text">
    </div>

    <div class="col-md-4">
      <label for="mobile" class="form-label">Celular</label>
      <input class="form-control" maxlength="40" name="mobile" size="20" type="text">
    </div>

    <div class="col-md-2"></div>
    <div class="col-md-3"></div>

    <div class="col-md-2">
      <label for="inputDonacion" class="form-label">Tipo de donación</label>
      <select id="inputDonacion" class="form-select">
        <option selected>Elige</option>
        <option>Dinero</option>
        <option>Indumentaria</option>
        <option>Alimentos</option>
        <option>Otros</option>
      </select>
    </div>

    <div class="col-md-2">
      <label for="cantidad" class="form-label">Cantidad</label>
      <input type="number" class="form-control" id="cantidad">
    </div>

    <div class="col-md-2">
      <label for="monto" class="form-label">Monto</label>
      <input type="number" class="form-control" id="monto">
    </div>

    <div class="col-md-4"></div>

    <div class="col-4">
      <label for="description" class="form-label">Descripción</label>
      <textarea class="form-control" placeholder="" name="description" id=" floatingTextarea2"
        style="height: 80px"> </textarea>
    </div>

    <div class=" col-md-4"></div>
    <div class=" col-md-4"></div>
    
    <div class="col-12">
      <div class="form-check align-content-center">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Acepto los términos y condiciones
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" name="submit" class="btn btn-primary">Donar</button>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</body>
